windowrule = opacity 0.80 0.80, match:class ^(Spotify)$
windowrule = opacity 0.70 0.70, match:class ^(Code)$
windowrule = opacity 0.80 0.80, match:class ^(waypaper)$
windowrule = opacity 0.80 0.80, match:class ^(dolphin)$
windowrule = opacity 0.90 0.90, match:class ^(discord)$
windowrule = opacity 0.80 0.80, match:class ^(lutris)$
windowrule = opacity 0.80 0.80, match:class ^(steam)$
windowrule = opacity 0.80 0.80, match:class ^(kitty)$
windowrule = opacity 0.80 0.80, match:class ^(kitty-dropterm)$
windowrule = float on, match:class ^(nwg-look)$
windowrule = float on, match:class ^(org.kde.ark)$
windowrule = float on, match:class ^(eog)$ #Imageviewer-Gtk
windowrule = float on, match:class ^(pavucontrol)$
windowrule = float on, match:class ^(blueman-manager)$
windowrule = float on, match:class ^(nm-applet)$
windowrule = float on, match:class ^(nm-connection-editor)$
windowrule = float on, match:class ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = stay_focused on, min_size 1 1, match:title ^()$, match:class ^(steam)$
windowrule = float on, match:class ^(steam)$, match:title ^(Friends List)$


# Blur Rofi

layerrule = blur on, animation popin, ignore_alpha 0, match:namespace rofi
layerrule = blur on, ignore_alpha 0, match:namespace swaync-control-center
layerrule = blur on, ignore_alpha 0, match:namespace swaync-notification-window
layerrule {
  name = noctalia
  match:namespace = noctalia-background-.*$
  ignore_alpha = 0.5
  blur = true
  blur_popups = true
}
