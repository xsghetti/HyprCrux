# launch with: kitty --session ~/.config/kitty/sessions/dashboard.conf

layout splits

# Window 1: btop, starts full screen
launch btop

# Window 2: split right 40% off — cava top of right column
launch --location vsplit --bias 40 cava

# Window 3: split bottom 66% of right column — tty-clock
launch --location hsplit --bias 66 tty-clock -c -S -s -n

# Window 4: split bottom 50% of remaining right — terminal-rain
launch --location hsplit --bias 50 terminal-rain

# Window 5: focus back to btop pane, split bottom 40% off for fastfetch
launch --location hsplit --bias 40
